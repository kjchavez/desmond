syntax = "proto3";

package desmond.network;

message DataSource {
  // ZeroMQ-style address on which this source is publishing information.
  // Example:
  //  tcp://192.98.2.1:5555
  string address = 1;

  // Type url of data type published on this source.
  // Example: desmond.types.ImageFrame
  string dtype = 2;
}
